<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Embed</title>
    <style>
        .canva-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2225%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .canva-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="canva-container">
        <iframe loading="lazy" 
            src="https://www.canva.com/design/DAGgRdzsApQ/A62iIZj2MfFUA3o6tJoXYA/view?embed" 
            allowfullscreen="allowfullscreen" 
            allow="fullscreen">
        </iframe>
    </div>
    <a href="https://www.canva.com/design/DAGgRdzsApQ/A62iIZj2MfFUA3o6tJoXYA/view?utm_content=DAGgRdzsApQ&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" 
       target="_blank" rel="noopener">
        Design - Illustration Portfolio Website in White Black Light Experimental Style
    </a> by Jasmine Syabilla Khairunissa
</body>
</html>
